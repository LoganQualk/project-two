<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./images/mhw-logo.ico" type="image/x-icon">
    <title>Monster Hunter: World</title>
  </head>
  <body>
    <nav class="navbar">
      <a href="./">
        <img src="./images/mhw-logo.ico" alt="Monster Hunter: World Icon" title="Home"/>
      </a>
      <ul>
        <li><a href="./nergigante">Nergigante</a></li>
        <li><a href="./xeno">Xeno'jiiva</a></li>
        <li><a href="./teostra">Teostra</a></li>
        <li><a href="./faq">FAQ</a></li>
      </ul>
    </nav>
    <div id="background-div">
      <img id="background-img" src="./images/nergigante-wallpaper.jpg" alt="Nergigante flying in the sky above players about to strike them">
    </div>
    <main>
      <div class="needs-blurring text-center justify-center">
        <figure> 
          <a href="https://store.steampowered.com/app/582010/Monster_Hunter_World/" target="_blank"><img id="overview-img" src="./images/monster-hunter-home-screen.jpg" alt="" srcset=""></a>
          <figcaption>Monster Hunter: World is game where you hunt different monsters. Click the images of the monsters below to take you to their page, you can also click this main image to take you to the Monster Hunter: World steam page, or use the navbar above!</figcaption>
        </figure>
      </div>
      <section>
        <ul class="no-bullets flex justify-center">
          <li>
            <figure class="text-center justify-center height-img">
              <a href="./nergigante/index.html"><img class="max-width" src="./images/nergigante.png" alt="Nergigante from Monster Hunter: World"></a>
              <section>
                <h1>Nergigante</h1>
                <p class="max-char-75">Nergigante is a dragon covered in spikes that constantly regrow when broken. Click the picture of Nergigante above to read more about it!</p>
              </section>
            </figure>
          </li>
          <li>
            <figure class="text-center justify-center height-img">
              <a href="./xeno/index.html"><img class="max-width" src="./images/xeno.png" alt="Xeno'jiiva from Monster Hunter: World"></a>
              <section>
                <h1>Xeno'jiiva</h1>
                <p class="max-char-75">Xeno'jiiva is a dragon that glows an ethereal blue and uses a flame-like energy. Click the picture of Xeno'jiiva above to read more about it!</p>
              </section>
            </figure>
          </li>
          <li>
            <figure class="text-center justify-center height-img">
              <a href="./teostra/index.html"><img class="max-width" src="./images/teostra.png" alt="Teostra from Monster Hunter: World"></a>
              <section>
                <h1>Teostra</h1>
                <p class="max-char-75">Teostra is a dragon that is covered in flames and spits fire. Click the picture of Teostra above to read more about it!</p>
              </section>
            </figure>
          </li>
        </ul>
      </section>
    </main>
