            <section>
              <h1>Xeno'jiiva</h1>
              <p class="max-char-75">Xeno'jiiva is a large dragon with an otherworldly appearance. It has two eyes and six orange sensory organs running up the length of its horns. Parts of its body glow ethereal blue, making its skin appear crystalline and translucent. Its wings are frayed at the edge of the membrane and are grayish-blue in color. When enraged, its torso glows a hot red and orange. Upon maturing, and molting its skin countless times, Xeno'jiiva will undergo a change that will turn it into a Safi'jiiva. Click on the image of Xeno'jiiva above to be taken to the wiki page.</p>
            </section>
